<h1>Hard spheres</h1>
<p>最後に、2次元の剛体円盤の運動を、3次元の剛体球の運動に書きかえます。</p>
<ul>
<li>運動を計算する部分に関しては、$(x,y)$の2次元で書かれている部分を全部$(x,y,z)$に書きかえるだけです。</li>
<li>3次元グラフィックスに対応させるために、表示部分<code>draw()</code>はかなり大幅に変更が必要です。</li>
<li>壁に当たった物体が壁に加える撃力を積算し、それを面積で割ることで、圧力が計算できます。</li>
</ul>
<p>こんな単純なモデルでも、気体の分子運動のモデルとして有用です。</p>
