<h1>剛体円盤のシミュレーション</h1>
<ul>
<li>分子は完全弾性衝突し、摩擦はないものとします。</li>
<li>初期配置で円盤が三角格子状にびっしりと並ぶようにしています。</li>
<li>初期配置できれいに整列していても、衝突がはじまるとあっというまに分子の配置はランダムになって、速度もまちまちになってしまいます。これは、初期配置をどう選んでも、全体としての性質(物性)は違わないことを示唆しています。</li>
<li>クリックするごとに、2倍速再生します。</li>
</ul>
