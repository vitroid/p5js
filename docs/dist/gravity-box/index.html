<h1>Gravity in a box</h1>
<p>いとも簡単に星が飛び去ってしまうのを防ぐために、壁にあたったら反射するようにします。</p>
<p>時間$dt$ずつ粒子を進め、もし粒子が上の壁$(y=0)$を越えて、$y$座標が負になりそうになったら、負になる前に$y$方向の速度$v_y$の符号を反転させて向きを変えます。同じことを、4面すべてで行えば、物体は箱から出られません。(マウスポインタは出られます。)</p>
